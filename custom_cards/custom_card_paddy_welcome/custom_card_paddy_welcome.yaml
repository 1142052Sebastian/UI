custom_card_paddy_welcome:
  show_icon: false
  show_name: false
  show_label: false
  styles:
    grid:
      - grid-template-areas: '"item1"'
      - grid-template-columns: 1fr
      - grid-template-rows: min-content
      - row-gap: 12px
    card:
      - border-radius: var(--border-radius)
      - box-shadow: var(--box-shadow)
      - padding: 12px
  custom_fields:
    item1:
      card:
        type: markdown
        content: >
          {% set time = now() | as_timestamp | timestamp_custom("%H:%M") %}
          {% set welcome = '' %}
          {% if (time > '18:00') %}
          {% set welcome = 'Guten Abend' %}
          {% elif (time > '12:00') %}
          {% set welcome = 'Guten Tag' %}
          {% elif (time > '04:00') %}
          {% set welcome = 'Guten Morgen' %}
          {% else %}
          {% set welcome = 'Hallo' %}
          {% endif %}

          {{ welcome }},<br />
          {{ user }}!
        card_mod:
        style: |
          ha-card {
            border-radius: 14px;
            box-shadow: none;
            font-size: 30px;
            text-align: left;
            cursor: default;
          }

custom_card_paddy_welcome_with_date:
  show_icon: false
  show_name: false
  show_label: false
  styles:
    grid:
