      - grid-template-columns: 1fr
      - grid-template-rows: min-content min-content
      - row-gap: 12px
    card:
      - border-radius: var(--border-radius)
      - box-shadow: var(--box-shadow)
      - padding: 12px
  custom_fields:
    item1:
      card:
        type: markdown
        content: >
          {% set time = now() | as_timestamp | timestamp_custom("%H:%M") %}
          {% set welcome = '' %}
          {% if (time > '18:00') %}
          {% set welcome = 'Guten Abend' %}
          {% elif (time > '12:00') %}
          {% set welcome = 'Guten Tag' %}
          {% elif (time > '04:00') %}
          {% set welcome = 'Guten Morgen' %}
          {% else %}
          {% set welcome = 'Hallo' %}
          {% endif %}

          {{ welcome }},<br />
          {{ user }}!
        card_mod:
        style: |
          ha-card {
            border-radius: 14px;
            box-shadow: none;
            font-size: 30px;
            text-align: left;
          }
    item2:
      card:
        type: markdown
        content: >
          {% set date = now() | as_timestamp | timestamp_custom("%d.%m.%Y") %}
          {% set friendly_day = '' %}
          {% set dayofweek = now().weekday() %}
          {% if (dayofweek == 1) %}
          {% set friendly_day = 'Montag' %}
          {% elif (dayofweek == 2) %}
          {% set friendly_day = 'Dienstag' %}
          {% elif (dayofweek == 3) %}
          {% set friendly_day = 'Mittwoch' %}
          {% elif (dayofweek == 4) %}
          {% set friendly_day = 'Donnerstag' %}
          {% elif (dayofweek == 5) %}
          {% set friendly_day = 'Freitag' %}
          {% elif (dayofweek == 6) %}
          {% set friendly_day = 'Samstag' %}
          {% elif (dayofweek == 0) %}
          {% set friendly_day = 'Sonntag' %}
          {% endif %}
          
          Heute ist {{ friendly_day }}, der {{ date }}
        card_mod:
        style: |
          ha-card {
            border-radius: 14px;
            box-shadow: none;
            text-align: left;
          }

